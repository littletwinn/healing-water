<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      margin-top: 0;
      color: #FF9149;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #60B5FF;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #578FCA;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>WELCOME!</h1>
    <p>ทุกคนมีวิธีบำบัดน้ำเสียที่ถูกต้องแล้วรึยัง?</p>
    <a href="quiz.html">ไปที่แบบทดสอบ</a>
  </div>

</body>
</html>
