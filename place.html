<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สถานที่</title>

 <style>
    body {
      margin: 0;
      font-family: 'Leelawadee UI';
      background-color: #AFDDFF;
    }

    .navbar {
      background-color: #FFFDF6;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .navbar a {
      color: black;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar a:hover {
      color: grey;
      border-radius: 5px;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
