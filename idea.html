<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>IDEA BOX</title>
  <style>
    body {
      font-family: 'Leelawadee UI';
      background-color: #d2e9b0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      margin: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #FFFDF6;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      z-index: 1000;
    }

    .navbar a {
      color: black;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 16px;
    }


    h2 {
      color: #4f6815;
      margin-bottom: 20px;
    }

    #ideaList {
      column-count: 3;            /* ปรับจำนวนคอลัมน์ที่ต้องการ */
      column-gap: 20px;
      padding: 20px;
      max-width: 1000px;
      box-sizing: border-box;
      width: 100%;
    }

    .box {
      display: inline-block;
      width: 100%;
      margin-bottom: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Leelawadee UI', sans-serif; padding:20px; background:#f9fbe7;}
    .navbar a { margin-right:10px; text-decoration:none; color:#000; }
    .box { background:#fff; margin:10px 0; padding:10px; border-radius:6px; box-shadow:0 0 5px #ccc; }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="home.html" class="home-highlight">HOME</a>
    <a href="cause.html">CAUSE</a>
    <a href="howto.html">HOW TO</a>
    <a href="place.html">PLACE</a>
    <a href="idea.html">IDEA BOX</a>
    <a href="contact.html">CONTACT</a>
  </div>

  <h2>YOUR IDEA</h2>
  
  
  <div id="ideaList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDzY4p78Gk0HhCwNPBdPYC4I8arT6CUFgo",
      authDomain: "healer-wating.firebaseapp.com",
      projectId: "healer-wating",
      storageBucket: "healer-wating.appspot.com",
      messagingSenderId: "723339403882",
      appId: "1:723339403882:web:3f23f47a9cedce6e69e013",
      measurementId: "G-JNCLBF382P"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatDateTime(date) {
      return date.toLocaleString('th-TH', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      });
    }

    const ideaListDiv = document.getElementById("ideaList");

    // ดึงและแสดงไอเดียทั้งหมดจาก Firestore
    db.collection("ideas").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
      ideaListDiv.innerHTML = "";

      if (snapshot.empty) {
        ideaListDiv.innerHTML = "<p>ยังไม่มีไอเดียถูกส่งมา</p>";
        return;
      }

      snapshot.forEach((doc) => {
        const idea = doc.data();
        const box = document.createElement("div");
        box.className = "box";
        box.innerHTML = `
          <p>${idea.text}<br><small style="color:gray;">ส่งเมื่อ: ${formatDateTime(idea.createdAt.toDate())}</small></p>
        `;
        ideaListDiv.appendChild(box);
      });
    });
  </script>
</body>
</html>
