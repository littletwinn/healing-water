<!DOCTYPE html>
<html lang="th">
<head>

  <style>
    body {

      display: flex;
      flex-direction: column;

    .navbar {
      position: fixed;

    .delete-button {

      color: white;

      border-radius: 5px;

</head>
<body>

  <h2>üí° ‡πÑ‡∏≠‡πÄ‡∏î‡∏µ‡∏¢‡∏à‡∏≤‡∏Å‡∏Ñ‡∏∏‡∏ì</h2>
  <div id="ideaList"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const q0 = params.get('q0');

    let ideas = JSON.parse(localStorage.getItem("ideas") || "[]");

    if (q0 && q0.trim() !== "") {
      ideas.push(q0.trim());
      localStorage.setItem("ideas", JSON.stringify(ideas));
    }

    const ideaListDiv = document.getElementById("ideaList");

    if (ideas.length === 0) {
      ideaListDiv.innerHTML = "<p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏≠‡πÄ‡∏î‡∏µ‡∏¢‡∏ñ‡∏π‡∏Å‡∏™‡πà‡∏á‡∏°‡∏≤</p>";
    } else {
      ideas.forEach((idea, index) => {
        const box = document.createElement("div");
        box.className = "box";
        box.innerHTML = `
          <p>${idea}</p>
          <button class="delete-button" onclick="deleteIdea(${index})">‡∏•‡∏ö</button>
        `;
        ideaListDiv.appendChild(box);
      });
    }

    function deleteIdea(index) {
      ideas.splice(index, 1);
      localStorage.setItem("ideas", JSON.stringify(ideas));
      location.reload();
    }
  </script>
