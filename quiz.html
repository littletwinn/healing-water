<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>POST-TEST</title>
  <style>
    body {
      font-family: 'Leelawadee UI';
      text-align: center;
      padding: 60px;
      background-image: url('Picwater2.jpg'); /* เปลี่ยนเป็นชื่อไฟล์ของคุณ */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      height: 90%;
      margin: auto;
    }

    h2 {
      color: #60B5FF;
      margin-bottom: 20px;
    }

    .question {
      padding-top: 30px;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #484966;
    }

    .options-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-top: 10px;
      justify-items: center;
    }

    .option-btn {
      width: 100%;       /* ให้เต็มช่อง grid */
      min-height: 150px;  /* กำหนดความสูงขั้นต่ำ */
      padding: 20px;     /* เพิ่ม padding ให้ปุ่มดูใหญ่และมีพื้นที่มากขึ้น */
      background-color: #93ac5a;
      color: #f0e6da;   /* เปลี่ยนสีตัวอักษรเป็นขาว */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;   /* ตัวหนังสือใหญ่ขึ้น */
      transition: background-color 0.2s ease;
    }

  .option-btn:hover {
      background-color:#88a544;
    }
    
  </style>
</head>
<body>

  <div class="container">
    <img src="TITLE2.png" alt="Welcome Image" style="width: 200%; max-width: 400px; border-radius: 15px;">
    <div id="question" class="question">คำถามจะปรากฏตรงนี้</div>
    <div id="options" class="options-container"></div>
  </div>

  <script>
    const questions = [
      {
        question: "การบำบัดน้ำเสียมีความสำคัญอย่างไร?",
        options: [
          { text: "เพื่อเพิ่มจำนวนปลาน้ำจืด", value: "A" },
          { text: "เพื่อควบคุมระดับน้ำในแม่น้ำ", value: "B" },
          { text: "เพื่อลดมลพิษก่อนปล่อยลงแหล่งน้ำ", value: "C" },
          { text: "เพื่อผลิตไฟฟ้า", value: "D" }
        ],
        answer: "C"
      },
      {
        question: "กระบวนการใดต่อไปนี้ใช้ในการบำบัดน้ำเสีย?",
        options: [
          { text: "การระเหย", value: "A" },
          { text: "การตากแดด", value: "B" },
          { text: "การเติมอากาศ (Aeration)", value: "C" },
          { text: "การกรองด้วยทรายเพียงอย่างเดียว", value: "D" }
        ],
        answer: "C"
      },
      {
        question: "ข้อใดเป็นหน่วยงานที่มีหน้าที่ดูแลและควบคุมการบำบัดน้ำเสียในประเทศไทย?",
        options: [
          { text: "กระทรัพยากรธรรมชาติและสิ่งแวดล้อม", value: "A" },
          { text: "กรมควบคุมมลพิษ", value: "B" },
          { text: "กรมการเปลี่ยนแปลงสภาพภูมิอากาศและสิ่งแวดล้อม", value: "C" },
          { text: "กรมทรัพยากรน้ำบาดาล", value: "D" }
        ],
        answer: "B"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question').textContent = q.question;

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt.text;
        btn.onclick = () => {
          if (opt.value === q.answer) {
            score++;
          }
          currentQuestion++;
          if (currentQuestion < questions.length) {
            showQuestion();
          } else {
            window.location.href = `home.html?score=${score}`;
          }
        };
        optionsDiv.appendChild(btn);
      });
    }

    showQuestion();
  </script>

</body>
</html>
