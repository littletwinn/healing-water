<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>POST-TEST</title>
  <style>
    body {
      font-family: 'Leelawadee UI';
      background-color: #FFF4EA;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #60B5FF;
    }

    .question {
      margin-bottom: 20px;
    }

    .question p {
      font-weight: bold;
      margin-bottom: 8px;
      color: #484966;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 35px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FF9149;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    label {
      color: #484966;
    }

    

  </style>



</head>
<body>

  <div class="container">
    <h2>แบบทดสอบเรื่อง “น้ำเสียและการบำบัดน้ำเสีย”</h2>

    <form id="quizForm">
      <!-- คำถามปรนัย -->
      <div class="question">
        <p>1. การบำบัดน้ำเสียมีความสำคัญอย่างไร?</p>
        <label><input type="radio" name="q1" value="A">  เพื่อเพิ่มจำนวนปลาน้ำจืด</label><br>
        <label><input type="radio" name="q1" value="B">  เพื่อควบคุมระดับน้ำในแม่น้ำ</label><br>
        <label><input type="radio" name="q1" value="C">  เพื่อลดมลพิษก่อนปล่อยลงแหล่งน้ำ</label><br>
        <label><input type="radio" name="q1" value="D">  เพื่อผลิตไฟฟ้า</label>
      </div>

      <div class="question">
        <p>2. กระบวนการใดต่อไปนี้ใช้ในการบำบัดน้ำเสีย?</p>
        <label><input type="radio" name="q2" value="A">  การระเหย</label><br>
        <label><input type="radio" name="q2" value="B">  การตากแดด</label><br>
        <label><input type="radio" name="q2" value="C">  การเติมอากาศ (Aeration)</label><br>
        <label><input type="radio" name="q2" value="D">  การกรองด้วยทรายเพียงอย่างเดียว</label>
      </div>


      <div class="question">
        <p>3. ข้อใดเป็นหน่วยงานที่มีหน้าที่ดูแลและควบคุมการบำบัดน้ำเสียในประเทศไทย?</p>
        <label><input type="radio" name="q3" value="A">  กระทรัพยากรธรรมชาติและสิ่งแวดล้อม</label><br>
        <label><input type="radio" name="q3" value="B">  กรมควบคุมมลพิษ</label><br>
        <label><input type="radio" name="q3" value="C">  กรมการเปลี่ยนแปลงสภาพภูมิอากาศและสิ่งแวดล้อม</label><br>
        <label><input type="radio" name="q3" value="D">  กรมทรัพยากรน้ำบาดาล </label>
      </div>

    

      <button type="button" onclick="checkAnswers()">CHECK</button>
    </form>
  </div>

  <script>
  function checkAnswers() {
    const answers = {
      q1: 'C', q2: 'C',  q3: 'B'
    };

    let score = 0;
    for (let key in answers) {
      const selected = document.querySelector(`input[name="${key}"]:checked`);
      if (selected && selected.value === answers[key]) {
        score++;
      }
    }

    

    // ส่งค่าไป home.html พร้อมส่งต่อไป idea.html ทีหลัง
    window.location.href = `home.html?score=${score}`;
  }
</script>

  


  

</body>
</html>
