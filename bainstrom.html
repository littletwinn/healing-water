<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>WELCOME</title>
  <style>
    body {
      font-family: 'Leelawadee UI';
      background-color: #4f6815;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 500px;
    }

    h2 {
      color: #75070c;
      text-align: center;
    }

    .question h3 {
      font-weight: bold;
      margin-bottom: 8px;
      color: #45462a;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      border-radius: 15px;
      border: 1px solid #ccc;
      resize: none;
    }

    #idea {
      height: 250px;
      margin-bottom: 20px;
    }

    #age {
      height: 200px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #75070c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      align-self: center;
    }

    button:hover {
      background-color: #a00a14;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>-⭒BRAINSTORM TIME!</h2>

    <div class="question">
      <h3>คุณคิดว่าการปล่อยน้ำเสียลงแหล่งธรรมชาติส่งผลอะไรบ้าง?</h3>
      <textarea name="idea" id="idea" placeholder="พิมพ์ไอเดียของคุณที่นี่..."></textarea>
    </div>

    <div class="question">
      <h3>เรทอายุของคุณ (ตัวเลขตามกำหนดด้านล่าง)?</h3>
      <textarea name="age" id="age" rows="7"></textarea>
    </div>

    <button type="button" onclick="goToIdea()">SEND</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    //  ใส่ SDK ของ Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    // ใส่ค่าของโปรเจกต์คุณเองที่ได้จาก Firebase Console
    const firebaseConfig = {
      apiKey: "AIzaSyDzY4p78Gk0HhCwNPBdPYC4I8arT6CUFgo",
      authDomain: "healer-wating.firebaseapp.com",
      projectId: "healer-wating",
      storageBucket: "healer-wating.firebasestorage.app",
      messagingSenderId: "723339403882",
      appId: "1:723339403882:web:3f23f47a9cedce6e69e013",
      measurementId: "G-JNCLBF382P"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // กำหนด placeholder เรทอายุ
    const placeholderText = `กรุณาตอบตามความจริงเพื่อนำไปเก็บข้อมูล
1 => ต่ำกว่า 12
2 => 12 - 24
3 => 25 - 35
4 => 36 - 50
5 => 51 - 60
6 => 60 ขึ้นไป`;
    document.getElementById("age").placeholder = placeholderText;

    // เมื่อกด SEND
    window.goToIdea = function () {
      const ideaText = document.getElementById('idea').value.trim();
      const ageText = document.getElementById('age').value.trim();

      if (ideaText === "" || ageText === "") {
        alert("กรุณากรอกทั้งไอเดียและช่วงอายุก่อนส่ง");
        return;
      }

      // เก็บช่วงอายุเข้า Firebase
      const ageRef = ref(database, 'ageResponses');
      push(ageRef, {
        age: ageText,
        timestamp: Date.now()
      });

      // ส่งไอเดียไป idea.html
      const encodedIdea = encodeURIComponent(ideaText);
      window.location.href = `idea.html?idea=${encodedIdea}`;
    }
  </script>

</body>
</html>
