<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>WELCOME</title>
  <style>
    body {
      font-family: 'Leelawadee UI';
      background-color: #4f6815;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 500px;
    }

    h2 {
      color: #75070c;
      text-align: center;
    }

    .question h3 {
      font-weight: bold;
      margin-bottom: 8px;
      color: #45462a;
    }

    textarea {
      width: 100%;
      height: 250px;
      font-size: 16px;
      padding: 10px;
      border-radius: 35px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #75070c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      align-self: center;
    }

    button:hover {
      background-color: #a00a14;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>-⭒BRAINSTORM TIME!</h2>

    <div class="question">
      <h3>คุณคิดว่าการปล่อยน้ำเสียลงแหล่งธรรมชาติส่งผลอะไรบ้าง?</h3>
      <textarea name="q0" placeholder="พิมพ์ไอเดียของคุณที่นี่..."></textarea>
    </div>



    <button type="button" onclick="goToIdea()">SEND</button>
  </div>

  <script>
    function goToIdea() {
      const ideaText = document.querySelector('textarea[name="q0"]').value.trim();
      if (ideaText !== "") {
        const q0 = encodeURIComponent(ideaText);
        window.location.href = `idea.html?q0=${q0}`;
      } else {
        alert("กรุณาพิมพ์ไอเดียก่อนส่ง");
      }
    }
  </script>

</body>
</html>
