<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>WELCOME</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Leelawadee UI', sans-serif;
      background-color: #4f6815;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      color: #75070c;
      text-align: center;
      margin-bottom: 20px;
    }

    .question h3 {
      font-weight: bold;
      margin-bottom: 8px;
      color: #45462a;
    }

    textarea {
      width: 100%;
      height: 250px;
      font-size: 16px;
      padding: 10px;
      border-radius: 35px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #75070c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      align-self: center;
    }

    button:hover {
      background-color: #a00a14;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>-⭒BRAINSTORM TIME!</h2>
    <div class="question">
      <h3>คุณคิดว่าการปล่อยน้ำเสียลงแหล่งธรรมชาติส่งผลอะไรบ้าง?</h3>
      <textarea id="q0" placeholder="พิมพ์ไอเดียของคุณที่นี่..."></textarea>
    </div>
    <button onclick="sendIdea()">SEND</button>
  </div>

  <script>
    // Firebase config ของคุณ
    const firebaseConfig = {
      apiKey: "AIzaSyDzY4p78Gk0HhCwNPBdPYC4I8arT6CUFgo",
      authDomain: "healer-wating.firebaseapp.com",
      projectId: "healer-wating",
      storageBucket: "healer-wating.appspot.com",
      messagingSenderId: "723339403882",
      appId: "1:723339403882:web:3f23f47a9cedce6e69e013",
      measurementId: "G-JNCLBF382P"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function sendIdea() {
      const ideaText = document.getElementById('q0').value.trim();
      if (!ideaText) {
        alert("กรุณาพิมพ์ไอเดียก่อนส่ง");
        return;
      }

      // บันทึกไอเดียไป Firestore
      db.collection("ideas").add({
        text: ideaText,
        createdAt: firebase.firestore.Timestamp.fromDate(new Date())
      }).then(() => {
        console.log("ไอเดียถูกบันทึกแล้ว");
        // ส่งผู้ใช้ไปหน้า home.html
        window.location.href = "home.html";
      }).catch((error) => {
        console.error("เกิดข้อผิดพลาด:", error);
        alert("เกิดข้อผิดพลาดในการบันทึกไอเดีย");
      });
    }
  </script>
</body>
</html>
